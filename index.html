<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section >
        <h1>Guess A Number From 1 To 10:</h1>

        <p class="result"></p>
    </section>
    
    
    
    <script src="script.js"></script>
